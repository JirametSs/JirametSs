name: Generate Snake üêç

# Run every 6 hours + manual trigger
on:
  schedule:
    - cron: "0 */6 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # Checkout repo
      - name: Checkout Repository
        uses: actions/checkout@v3

      # Generate the snake
      - name: Generate Snake SVG + GIF (Dark Theme)
        uses: Platane/snk@v3
        with:
          github_user_name: JirametSs
          outputs: |
            dist/github-contribution-grid-snake-dark.svg
            dist/github-contribution-grid-snake-dark.gif
          # Optional: Customize theme colors
          color_snake: '#00FF00'
          color_dots: '#0d1117,#161b22,#21262d,#30363d,#484f58'  # GitHub dark theme

      # Deploy to output branch
      - name: Publish to output branch
        uses: crazy-max/ghaction-github-pages@v3
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
